plugins {
    id 'scala'
    id 'application'
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation libs.scala.library

    implementation libs.guava

    testImplementation libs.junit
    testImplementation libs.scalatest.v2.v13
    testImplementation libs.junit.v4.v13.v2.v13

    implementation 'com.typesafe.akka:akka-http_2.13:10.2.9'
    implementation 'com.typesafe.akka:akka-stream_2.13:2.6.20'
    implementation 'com.typesafe.slick:slick_2.13:3.3.3'
    implementation 'org.postgresql:postgresql:42.2.20'
    implementation 'com.typesafe.slick:slick-hikaricp_2.13:3.3.3'
    implementation 'com.typesafe.akka:akka-http-spray-json_2.13:10.2.9'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'io.github.cdimascio:dotenv-java:2.2.0'
    testImplementation 'com.typesafe.akka:akka-http-testkit_2.13:10.2.9'
    testImplementation 'org.scalatest:scalatest_2.13:3.2.9'

    testRuntimeOnly libs.scala.xml.v2.v13
}

application {
    mainClass = 'com.tsunamicxde.Main'
}
